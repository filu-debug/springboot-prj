#\u6307\u5B9A\u65E5\u5FD7\u6253\u5370\u7684\u7EA7\u522B
logging.level.com.ityy=trace
#\u6307\u5B9A\u65E5\u5FD7\u8F93\u51FA\u7684\u4F4D\u7F6E
#logging.file.name=D:/springboot.log
#\u5728\u5F53\u524D\u78C1\u76D8\u6839\u8DEF\u5F84\u4E0B\uFF0C\u521B\u5EFAspringboot/log\u6587\u4EF6\u5939\uFF0C\u7136\u540E\u518D\u521B\u5EFA\u4E00\u4E2A\u6587\u4EF6\u4FDD\u5B58\u65E5\u5FD7\u4FE1\u606F(\u6587\u4EF6\u540D\u9ED8\u8BA4\u4E3Aspring.log)
logging.file.path=/springboot/log
#\u6307\u5B9A\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u7684\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
#\u6307\u5B9A\u6587\u4EF6\u4E2D\u65E5\u5FD7\u8F93\u51FA\u7684\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd}==== [%thread]=== %-5level=== %logger{50} === %msg%n
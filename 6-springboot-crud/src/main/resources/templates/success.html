<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功！</h1>
<!--th:text="${zs} : 将div的文本内容，设置为我们取出来的数据-->
<div id="div1" class="div2" th:id="mydiv" th:class="myclass" th:utext="'<h1>'+${zs}+'</h1>'"></div>
<span th:text="${#locale.country}">US</span>
<div >
    <table border="5px">
        <!--th:each写在哪个标签中，每次遍历就都会生成这个标签,及其中的一切内容-->
        <tr th:each="user:${users}">
            <td>[[${user}]]</td>
        </tr>
    </table>
</div>
</body>
</html>
